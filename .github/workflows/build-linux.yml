name: Build Linux (disabled for .NET Framework WPF)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    # .NET Framework (v4.8) WPF projects and non-SDK csproj cannot be built/published on Linux
    # using dotnet CLI. We build on Windows using MSBuild in build-windows.yml.
    # Disable this job to avoid failing CI on Linux.
    if: ${{ false }}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Skip build on Linux
      run: echo "WPF/.NET Framework build is disabled on Linux. Use Windows workflow."
