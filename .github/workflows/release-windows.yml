name: Release Windows (.NET Framework)

on:
  push:
    tags:
      - 'v*'
      - 'V*'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Em eventos de release, faça checkout do tag publicado; caso contrário, use a ref do evento
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: msbuild ProgramaOTLauncher.sln /t:Restore /p:RuntimeIdentifier=win

      - name: Build Release
        run: msbuild ProgramaOTLauncher.sln /t:Build /p:Configuration=Release /p:RuntimeIdentifier=win

      - name: Code sign executables (optional)
        if: ${{ secrets.CODESIGN_CERT_B64 != '' && secrets.CODESIGN_CERT_PASSWORD != '' }}
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Write-Host 'Decoding code signing certificate from secrets...'
          $pfxPath = Join-Path (Get-Location).Path 'codesign.pfx'
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:CODESIGN_CERT_B64))
          $launcherExe = Join-Path (Get-Location).Path 'bin' 'Release' 'ProgramaOT-Launcher.exe'
          $helperExe   = Join-Path (Get-Location).Path 'bin' 'Release' 'UpdateLauncher' 'UpdaterHelper.exe'
          $signtool = 'signtool.exe'
          $timestamp = 'http://timestamp.digicert.com'
          if (Test-Path $launcherExe) {
            & $signtool sign /f $pfxPath /p $env:CODESIGN_CERT_PASSWORD /fd SHA256 /tr $timestamp /td SHA256 $launcherExe
          }
          if (Test-Path $helperExe) {
            & $signtool sign /f $pfxPath /p $env:CODESIGN_CERT_PASSWORD /fd SHA256 /tr $timestamp /td SHA256 $helperExe
          }
        env:
          CODESIGN_CERT_B64: ${{ secrets.CODESIGN_CERT_B64 }}
          CODESIGN_CERT_PASSWORD: ${{ secrets.CODESIGN_CERT_PASSWORD }}

      - name: Package artifacts (zip)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $root = (Get-Location).Path
          $launcherOut = Join-Path $root 'bin' 'Release'
          $launcherZip = Join-Path $root 'launcher-update.zip'
          if (Test-Path $launcherZip) { Remove-Item $launcherZip -Force }
          Compress-Archive -Path "$launcherOut\*" -DestinationPath $launcherZip -Force

      - name: Generate SHA256 checksum
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $zipPath = Join-Path (Get-Location).Path 'launcher-update.zip'
          $hash = (Get-FileHash -Algorithm SHA256 -Path $zipPath).Hash.ToLower()
          $outFile = Join-Path (Get-Location).Path 'launcher-update.zip.sha256'
          Set-Content -Path $outFile -Value $hash -Encoding ASCII

      - name: Create GitHub Release and upload assets
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            launcher-update.zip
            launcher-update.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
