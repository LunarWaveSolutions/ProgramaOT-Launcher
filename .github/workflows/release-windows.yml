name: Release Windows (.NET Framework)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: msbuild ProgramaOTLauncher.sln /t:Restore /p:RuntimeIdentifier=win

      - name: Build Release
        run: msbuild ProgramaOTLauncher.sln /t:Build /p:Configuration=Release /p:RuntimeIdentifier=win

      - name: Package artifacts (zip)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $root = (Get-Location).Path
          $launcherOut = Join-Path $root 'bin' 'Release'
          $launcherZip = Join-Path $root 'ProgramaOT-Launcher-Release.zip'
          if (Test-Path $launcherZip) { Remove-Item $launcherZip -Force }
          Compress-Archive -Path "$launcherOut\*" -DestinationPath $launcherZip -Force

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ProgramaOT-Launcher-Release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
